<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <button id="modoToggle" onclick="alternarModo()">Cambiar Modo</button>
            <img class="logoPng" src="logo.png">
            <h1 class="title-logo">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <textarea class="text-input" id="inputTexto" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="right">
            <img id="imgDer" src="sinMensaje.png">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80" readonly>Ingrese el texto que desea encriptar/desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡COPIAR!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer>
        <p>Creado por Martin Acosta</p>
        <a href="https://www.instagram.com/tinchio_mdq/">Instagram</a>
        <a href="https://github.com/TinchioMdQ">GitHub</a>
      </footer>
</body>
</html>
